<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with BOM & Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="info.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form id="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name">
            <span class="error" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <span class="error" id="email-error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" placeholder="Your message"></textarea>
            <span class="error" id="message-error"></span>

            <button type><a href="./index.html">Submit</button>
        </form>
        <div id="user-location"></div>
    </main>

    <footer>
        <p>Powered by Web Technologies</p>
    </footer>
</body>
</html>
