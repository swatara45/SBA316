<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Basketball Quiz</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>Women's Basketball Quiz</h1>

    </header>

    <main>
        <div id="quiz-container">
            <h2 id="question"></h2>
            <ul id="choices">
                <!-- Choices will be populated here dynamically -->
            </ul>
            <button id="next-btn">Next Question</button>
            <button id="restart-btn" style="display:none;">Restart Quiz</button>
        </div>
        <div id="result" style="display:none;">
            <h2>Your score: <span id="score"></span></h2>
        </div>
    </main>

    <footer>
        <p>Powered by Women's Basketball Quiz</p>
    </footer>
</body>
</html>
